<div class="container">
  <div class="row justify-content-center">
    <!-- logo -->
    <section class="w-100 d-flex justify-content-center pt-3">
      <a routerLink="/home">
        <img class="logo-photo" src="../../../assets/amazon-logo-blacktxt.png" alt="">
      </a>
      <!-- <button type="button" (click)="show_token()" class="btn btn-primary">local storage</button> -->
    </section>

    <!-- content for sign up -->
    <section class="d-flex  content-sec mt-5">
      <form [formGroup]="loginFormGroup" class="w-100" (ngSubmit)="login()">
        <!-- <div class="d-flex justify-content-center flex-column"> -->
        <p class="h2">{{'Login'|translate}}</p>


        <label class="h6" for="name-input">{{'UserName'|translate}}:</label>
        <input type="text" formControlName="userName" class="form-control inpt" name="userName" id="userName-input">


        <div class="d-flex justify-content-center flex-column">
          <label class="h6" for="name-input">{{'Password'|translate}}</label>
          <div class="d-flex">
            <input type="password" #passwordInput formControlName="password" class="form-control inpt" name="password"
              id="password-input">
            <i class="fa-solid fa-eye align-self-center ms-3" (click)="despalyPassword()"></i>
          </div>
        </div>
        <div class="btn">
          <input class="singup-btn" type="submit" value="{{'Login'|translate}}">
        </div>
        <div [hidden]="errorMsg == ''" class="alert alert-danger" role="alert">
          {{errorMsg}}
        </div>
        <div class="line-div align-self-center"></div>

        {{'Create New Account:'|translate}} <br> <button routerLink="/signup" type="button"
          class="btn btn-outline-secondary">{{'Create Account'|translate}}</button>
        <hr>
        <button routerLink="/home" type="button" class="btn btn-outline-secondary">{{'Back to Home
          page'|translate}}</button>

        <!-- </div> -->
      </form>
    </section>

    <!-- footer -->
    <footer class="d-flex justify-content-center flex-column small-text">
      <div class="line-div align-self-center mt-3 mb-3"></div>
      <div class="d-flex justify-content-center mb-3">
        <a href="" class="pe-3">{{'Conditions of Use'|translate}}</a>
        <a href="" class="pe-5">{{'Privacy Notice'|translate}}</a>
      </div>
      <div class="d-flex justify-content-center">
        <p> {{'All Copy Rights Reserved'|translate}} &copy; {{'Team 2'| translate}}</p>
      </div>
    </footer>
  </div>
</div>
