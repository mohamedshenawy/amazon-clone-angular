<table class="table">
    <thead>
        <tr>
            <th scope="col">Order Date</th>
            <th scope="col">Delivery Date</th>
            <th scope="col">Address</th>
            <th scope="col">Total Price</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let i of order">
            <ng-container>
                <td> {{i.orderDate}}</td>
                <td>{{i.estimatedDeliveryDate}}</td>
                <td>{{i.orderAddress }}</td>
                <td>{{i.totalPrice | currency:"EGP"}}</td>
            </ng-container>
        </tr>
    </tbody>
</table>
